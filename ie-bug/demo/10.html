<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>图片下方出现空白间隙</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
		
			/* fixed */
			#p1 img{display:block;}
			#p2 img{vertical-align:top;}
			#p3 .box{font-size:0; line-height:0;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>图片下方出现空白间隙</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>当图片为其父容器的唯一子元素，且代码中标签之间有间隙，会在图片下方产生间隙</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="box">
							<img alt="" src="../images/test.jpg" />
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box">
							<img alt="" src="../images/test.jpg" />
						</div>
					</div>
					<p><span>解决方案：</span>为img添加display:block;</p>
				</div>
				<div class="panel-body" id="p2">
					<div class="outer">
						<div class="box">
							<img alt="" src="../images/test.jpg" />
						</div>
					</div>
					<p><span>解决方案：</span>为img添加vertical-align:top;</p>
				</div>
				<div class="panel-body" id="p3">
					<div class="outer">
						<div class="box">
							<img alt="" src="../images/test.jpg" />
						</div>
					</div>
					<p><span>解决方案：</span>在img的父容器中添加font-size:0; line-height:0;</p>
				</div>
			</div>
		</div>
	</body>
</html>
