<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Demo</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.box{width:100px; height:100px; position:relative;}
			.block{width:50px; height:50px; margin:20px auto;}
			.block1{width:12px; height:12px; position:absolute; left:2px; top:40px;}
			/* fixed */
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>margin-top失效</h3>
				<p><span>浏览器：</span>IE6/7</p>
				<p><span>描述：</span>当某块级元素设置了margin-top，并且之前存在着可被渲染的绝对定位元素时，其margin-top在IE6、IE7会失效。</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="box">
							<div class="block1"></div>
							<div class="block"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box">
							<div class="block"></div>
							<div class="block1"></div>
						</div>
					</div>
					<p><span>解决方案：</span>将定位元素放在后面</p>
				</div>
				<div class="panel-body" id="p2">
					<div class="outer">
						<div class="box">
							<div class="block1"></div>
							<span></span>
							<div class="block"></div>
						</div>
					</div>
					<p><span>解决方案：</span>将定位元素放在后面</p>
				</div>
			</div>
		</div>
	</body>
</html>
