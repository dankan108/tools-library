<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>内联元素margin</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.block span{margin:20px;}
			/* fixed */
			#p1 .block span{height:20px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>内联元素margin</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>IE中内联元素撑开容器</p>
			</div>
			<div class="panel">
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="block">
							<span>span 0</span>
							<br/>
							<span>span 1</span>
						</div>
					</div>
					<p><span>应用场景：</span>未设置高度</p>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="block">
							<span>span 0</span>
							<br/>
							<span>span 1</span>
						</div>
					</div>
					<p><span>应用场景：</span>IE6中为行元素设置高度，上下行margin有效且不被压缩（无DTD声明时）</p>
				</div>
			</div>
		</div>
	</body>
</html>
