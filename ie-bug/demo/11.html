<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无法设置微型高度</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.block{height:5px;}
			/* fixed */
			#p1 .block{line-height:0; font-size:0;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>无法设置微型高度</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>IE6及更早浏览器默认高度为19px行高，高度无法设置为小于19px的值</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="block"></div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="block"></div>
					</div>
					<p><span>解决方案：</span>对该元素添加：line-height:0; font-size:0;</p>
				</div>
			</div>
		</div>
	</body>
</html>
