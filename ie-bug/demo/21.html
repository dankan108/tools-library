<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>不支持png透明图片</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.outer{background:url(../images/test.jpg) 0 0 no-repeat;}
			.pic{width:100px; height:100px; background:url(../images/alphabg.png) 0 0 no-repeat;}
			/* fixed */
			#p1 .pic{_background:none; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,sizingMethod=noscale, src="../images/alphabg.png");}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>不支持png透明图片</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>IE6中不支持png24的透明效果</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="pic"></div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="pic"></div>
					</div>
					<p><span>解决方案：</span>增加IE滤镜，filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,sizingMethod=noscale, src="绝对路径");</p>
				</div>
			</div>
		</div>
	</body>
</html>
