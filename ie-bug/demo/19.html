<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>盒模型</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			#p0 .box1{width:50px; height:50px;}
			#p0 .box2{width:50px; height:50px; padding:50px;}
			#p1 .box1{width:50px; height:50px;}
			#p1 .box2{width:50px; height:50px; padding-left:50px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>盒模型</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>所有块width:50px;height:50px;当没有DTD声明时，所有IE版本也会进入Quirks Mode。width近似于按25px解析</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>没有DOCTYPE时</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="box box1">box1</div>
						<div class="box box2">box2</div>
					</div>
					<p><span>应用场景：</span>box2{padding:50px;}</p>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box box1">box1</div>
						<div class="box box2">box2</div>
					</div>
					<p><span>应用场景：</span>box2{padding-left:50px;}</p>
				</div>
			</div>	
		</div>
	</body>
</html>
