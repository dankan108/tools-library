<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IE透明滤镜</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.pic{width:180px; height:180px; display:block; position:relative;}
			.hover{width:180px; height:180px; position:absolute; top:0; left:0; background:#000; filter:alpha(opacity=40); filter:progid:DXImageTransform.Microsoft.Alpha(opacity=40); -ms-filter:progid:DXImageTransform.Microsoft.Alpha(opacity=40);}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>IE透明滤镜</h3>
				<p><span>浏览器：</span>IE</p>
				<p><span>描述：</span>兼容各版本IE的滤镜</p>
			</div>
			<div class="panel">
				<div class="panel-body" id="p0">
					<div class="outer">
						<a class="pic" href="#">
							<img src="../images/test.jpg" />
							<div class="hover"></div>
						</a>
					</div>
					<p><span>IE透明滤镜</span>
						<pre>
filter:alpha(opacity=40);
filter: progid: DXImageTransform.Microsoft.Alpha( opacity=40 ); /* IE6, IE7, and IE8 */
-ms-filter : progid:DXImageTransform.Microsoft.Alpha( opacity=40 ); /* IE8 only */
						</pre>
					</p>
				</div>
			</div>	
		</div>
	</body>
</html>
