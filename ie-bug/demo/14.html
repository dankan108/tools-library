<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>!important规则失效</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
		
			/* fixed */
			#p0	.outer p:first-letter{float:left;font-size:20px;font-weight:bold;color:#0f0!important;color:#f00;}
			#p1 .outer p{color:#0f0!important;color:#f00;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>!important规则</h3>
				<p><span>浏览器：</span>IE6、IE8</p>
				<p><span>描述：</span>在一些情况下浏览器忽略!important规则</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<p>这是一段测试文字。这是一段测试文字。这是一段测试文字。这是一段测试文字。这是一段测试文字。</p>
					</div>
					<p><span>应用场景：</span>IE8会忽略伪对象:first-letter/:first-line里的!important规则，本例中首字母应为绿色</p>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<p>这是一段测试文字。这是一段测试文字。这是一段测试文字。这是一段测试文字。这是一段测试文字。</p>
					</div>
					<p><span>应用场景：</span>IE6会忽略同一条样式体内的!important规则，本例中文字应为绿色</p>
				</div>
			</div>	
		</div>
	</body>
</html>
