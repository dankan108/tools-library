<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>水平居中</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.box{width:100px; height:50px; margin:0 auto;}
			/* fixed */
			#p1 .outer{text-align:center;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>水平居中</h3>
				<p><span>浏览器：</span>IE6~8</p>
				<p><span>描述：</span>使用margin:0 auto;无法居中块元素</p>
			</div>
			<div class="panel">
				<div class="panel-head" id="p0">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body">
					<div class="outer">
						<div class="box"></div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box"></div>
					</div>
					<p><span>解决方案：</span>对其父容器添加text-align:center;（或增加DTD声明）</p>
				</div>
			</div>
		</div>
	</body>
</html>
