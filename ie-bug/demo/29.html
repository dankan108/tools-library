<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>浮动层错位</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.outer .container{background:#C2DFEF; border:solid 1px #36F; width:365px; margin:30px; padding:5px; overflow:hidden;}
			.left,.right{background:#95CFEF; border:solid 1px #36F; width:100px; height:150px; margin:30px; padding:10px; float:left;  }
			/* fixed */
			#p1 .left{overflow:hidden;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>浮动层错位</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>当内容超出外包容器定义的宽度时会导致浮动层错位问题。在 Firefox、IE7、IE8 及其他标准浏览 器里,超出的内容仅仅只是超出边缘;但在 IE6 中容器会忽 视定义的 width 值,宽度会错误地随内 容宽度增长而增长。如果在这个浮动元素之后还跟着一个 浮动元素,那么就会导致错位问题</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="container">  
							<div class="left">http://net.tutsplus.com/</div>  
							<div class="right"></div>  
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="container">  
							<div class="left">http://net.tutsplus.com/</div>  
							<div class="right"></div>  
						</div>
					</div>
					<p><span>解决方案：</span>overflow:hidden;</p>
				</div>
			</div>
		</div>
	</body>
</html>
