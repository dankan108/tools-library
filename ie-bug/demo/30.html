<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>li背景失效</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			li{height:20px; display:inline; background:#f00;}
			li div{float:left; width:30px; height:20px;}
			/* fixed */
			#p1 li{zoom:1;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>li背景失效</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>当li中有浮动元素时，且li的display为inline;</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<ul>
							<li><div>文字</div></li>
							<li><div>文字</div></li>
							<li><div>文字</div></li>
						</ul>
					</div>
					<p><span>解决方案：</span>li中添加display:inline; width:100%;</p>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<ul>
							<li><div>文字</div></li>
							<li><div>文字</div></li>
							<li><div>文字</div></li>
						</ul>
					</div>
					<p><span>解决方案：</span>触发layout，zoom:1;</p>
				</div>
			</div>
		</div>
	</body>
</html>
