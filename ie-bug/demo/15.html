<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>overflow失效</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.outer{overflow:hidden;}
			.box{width:100px; height:50px; position:relative; top:180px; left:200px;}
			/* fixed */
			#p1 .outer{position:relative;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>overflow失效</h3>
				<p><span>浏览器：</span>IE7</p>
				<p><span>描述：</span>IE7及更早浏览器下子元素相对定位时父元素overflow属性的auto|hidden失效</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="box"></div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box"></div>
					</div>
					<p><span>解决方案：</span>给外层也设置相对定位position:relative</p>
				</div>
			</div>
		</div>
	</body>
</html>
