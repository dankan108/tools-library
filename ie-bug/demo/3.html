<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../css/demo.css" />

			.outer{height:201px; position:relative; border:1px solid #999;}

			/* fixed */
			#p1 .box{_bottom:-1px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">

				<p><span>描述：</span>当绝对定位元素的父元素高或宽为奇数时，bottom和right会多出1px</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="box"></div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box"></div>
					</div>
					<p><span>解决方案：</span>hack暴力破解_bottom:-1px;</p>
				</div>
			</div>
		</div>
	</body>
</html>
