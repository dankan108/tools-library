<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>z-index层次错误</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.outer{position:relative;}
			.test{position:absolute;}
			.test1{top:20px; left:100px;}
			.test2{top:75px; left:50px;}
			.block{width:100px; height:100px; position:absolute;}
			.block1{background-color:#f00; z-index:10;}
			.block2{background-color:#0f0; z-index:9;}
			/* fixed */
			#p1 .test1{z-index:6;}
			#p1 .test2{z-index:5;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>z-index层次错误</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>IE6中的绝对定位元素，z-index只与父容器的z-index进行比较</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="test test1">
							<div class="block block1">z-index:10</div>
						</div>
						<div class="test test2">
							<div class="block block2">z-index:9</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="test test1">
							<div class="block block1">z-index:10</div>
						</div>
						<div class="test test2">
							<div class="block block2">z-index:9</div>
						</div>
					</div>
					<p><span>解决方案：</span>给其父级元素定义z-index，有些情况下还需要定义position:relative</p>
				</div>
			</div>
		</div>
	</body>
</html>
