<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>垂直列表间隔bug</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			li{height:20px; border:1px solid #999;}
			li div{float:left; width:30px; height:20px;}
			/* fixed */
			#p1 li{float:left; width:100%;}
			#p2 li{vertical-align:bottom;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>垂直列表间隔bug</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>当li中出现2个或以上的浮动时，li之间产生的空白间隙的BUG</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<ul>
							<li><div></div><div></div></li>
							<li><div></div><div></div></li>
							<li><div></div><div></div></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<ul>
							<li><div></div><div></div></li>
							<li><div></div><div></div></li>
							<li><div></div><div></div></li>
						</ul>
					</div>
					<p><span>解决方案：</span>li元素一起漂浮，即float:left; width:100%;</p>
				</div>
				<div class="panel-body" id="p2">
					<div class="outer">
						<ul>
							<li><div></div><div></div></li>
							<li><div></div><div></div></li>
							<li><div></div><div></div></li>
						</ul>
					</div>
					<p><span>解决方案：</span>li元素中添加vertical-align:bottom;</p>
				</div>
			</div>
		</div>
	</body>
</html>
