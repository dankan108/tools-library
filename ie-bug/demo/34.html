<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Demo</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.box{width:50px; height:50px; float:right;}
			/* fixed */
		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>右浮动元素换行</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>当一个容器内有文本（或一般文档流布局的元素）和向右浮动元素，浮动元素另起一行浮动</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						这是一段文字
						<div class="box"></div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box"></div>
						这是一段文字
					</div>
					<p><span>解决方案：</span>交换文本与浮动元素的位置</p>
				</div>
			</div>
		</div>
	</body>
</html>
