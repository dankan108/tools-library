<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>display:none引起的3像素的BUG</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.outer{position:relative;}
			.box{width:300px; margin:20px; overflow:hidden; zoom:1;}
			.block{height:50px; float:left;}
			.block1{width:10px;}
			.block2{width:280px;}
			.block3{display:none;}
			/* fixed */
		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>display:none引起的3像素的BUG</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>一些浮动元素中有一个display:none;的元素，会引起3px的误差</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="box">
							<div class="block block1"></div>
							<div class="block block2"></div>
							<div class="block block3"></div>
							<div class="block block1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box">
							<div class="block block1"></div>
							<div class="block block2"></div>
							<div class="block block3"></div>
							<div class="block block1" style="margin-right:-3px;"></div>
						</div>
					</div>
					<p><span>解决方案：</span>将最后一个div加一个margin-right:-3px</p>
				</div>
			</div>
		</div>
	</body>
</html>
