<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>距出边界的Bug</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.wrap{width:200px; height:150px; background:orange; overflow:auto;}
			.subDiv{width:150px; height:200px; position:relative; background:lime;}
			/* fixed */
			#p1 .wrap{position:relative;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>距出边界的Bug</h3>
				<p><span>浏览器：</span>IE6/7</p>
				<p><span>描述：</span>元素设置了 overflow: auto;子元素设置 position:relative;并且其高度大于父元素,在IE6和IE7中会产生一个比较难看的 Bug,也就是子元素块不被隐藏会溢出父元素块</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="wrap">
							<div class="subDiv"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="wrap">
							<div class="subDiv"></div>
						</div>
					</div>
					<p><span>解决方案：</span>父元素中也设置一个position:relative;</p>
				</div>
			</div>
		</div>
	</body>
</html>
