<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>background-color失效</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.block{width:100px; height:100px; cursor:pointer;}
			#p0 .block:hover{background-color:#fff;}
			/* fixed */
			#p1 .block:hover{background:#fff;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>background-color失效</h3>
				<p><span>浏览器：</span>IE7</p>
				<p><span>描述：</span>:hover 时若background-color为#fff, 失效</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="block"></div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="block"></div>
					</div>
					<p><span>解决方案：</span>把background-color改成background。或者，非#fff || #ffffff</p>
				</div>
			</div>
		</div>
	</body>
</html>
