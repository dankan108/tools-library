<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>按钮留白随value增加</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
		
			/* fixed */
			#p1 input,#p1 button{overflow:visible;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>按钮留白随value增加</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>button、input两边留白随value长度的增加而增加</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<p><input type="button" value="哈" /></p>
						<p><input type="button" value="哈哈哈" /></p>
						<p><input type="button" value="哈哈哈哈哈" /></p>
						<p><button>哈</button></p>
						<p><button>哈哈哈</button></p>
						<p><button>哈哈哈哈哈</button></p>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<p><input type="button" value="哈" /></p>
						<p><input type="button" value="哈哈哈" /></p>
						<p><input type="button" value="哈哈哈哈哈" /></p>
						<p><button>哈</button></p>
						<p><button>哈哈哈</button></p>
						<p><button>哈哈哈哈哈</button></p>
					</div>
					<p><span>解决方案：</span>为input或button添加overflow:visible;</p>
				</div>
			</div>
		</div>
	</body>
</html>
