<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Demo</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.outer{background-color:#ddd;}
			input{border:none; height:20px; line-height:20px;}
			/* fixed */
			#p1 input{border:medium none;}
			#p2 input{border:0;}
			#p3 input{background-color:#fff;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>无法取消input默认边框</h3>
				<p><span>浏览器：</span>IE6</p>
				<p><span>描述：</span>无法使用border:nonoe;取消input默认边框</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						不带边框的input<input type="text" value="你看到边框了吗" />
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						不带边框的input<input type="text" value="你看到边框了吗" />
					</div>
					<p><span>解决方案：</span>border:medium none;</p>
				</div>
				<div class="panel-body" id="p2">
					<div class="outer">
						不带边框的input<input type="text" value="你看到边框了吗" />
					</div>
					<p><span>解决方案：</span>border:0;</p>
				</div>
				<div class="panel-body" id="p3">
					<div class="outer">
						不带边框的input<input type="text" value="你看到边框了吗" />
					</div>
					<p><span>解决方案：</span>设置background-color，如background-color:#fff;</p>
				</div>
			</div>
		</div>
	</body>
</html>
