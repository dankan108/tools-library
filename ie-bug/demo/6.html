<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>清除内部浮动</title>
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<style type="text/css">
			.block{width:100px; height:50px; float:left;}
			/* fixed */
			.clearfix:after{display:block; content:"."; height:0; visibility:hidden; clear:both;}
			.clearfix{*zoom:1;}
			#p2 .box{overflow:hidden;*zoom:1;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decs">
				<a href="../index.html">返回列表>></a>
				<h3>清除内部浮动</h3>
				<p><span>浏览器：</span>*</p>
				<p><span>描述：</span>当子元素浮动且未知高度时，如何使父容器适应子元素的高度</p>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复前：</h3>
				</div>
				<div class="panel-body" id="p0">
					<div class="outer">
						<div class="box">
							<div class="block"></div>
							<p>这里是一行文字</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-head">
					<h3>修复后：</h3>
				</div>
				<div class="panel-body" id="p1">
					<div class="outer">
						<div class="box clearfix">
							<div class="block"></div>
							<p>这里是一行文字</p>
						</div>
					</div>
					<p><span>解决方案：</span>增加一个清除类（如clearfix）</p>
					<p>.clearfix:after{display:block; content:"."; height:0; visibility:hidden; clear:both;}</p>
					<p>.clearfix{*zoom:1;}</p>
				</div>
				<div class="panel-body" id="p2">
					<div class="outer">
						<div class="box">
							<div class="block"></div>
							<p>这里是一行文字</p>
						</div>
					</div>
					<p><span>解决方案：</span>在父容器中添加overflow:hidden;*zoom:1;</p>
				</div>
			</div>
		</div>
	</body>
</html>
